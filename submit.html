<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Submit Your Website</h1>
  <form id="submitForm">
    <input type="text" id="title" placeholder="Website Title" required><br>
    <input type="url" id="url" placeholder="Website URL (https://...)" required><br>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { db, addDoc, collection } from "./firebase.js";
    const form = document.getElementById('submitForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = form.title.value.trim();
      const url = form.url.value.trim();

      await addDoc(collection(db, "websites"), {
        title, url, votes: 0
      });

      alert("Website submitted successfully!");
      form.reset();
    });
  </script>
</body>
</html>
